<!-- 編輯主機資料的 Dialog -->
<form class="needs-validation" id="editForm" novalidate>
    <div class="modal fade" id="editSourceDialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hostEditTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row g-3">
                    <div class="col-md-8">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="host-value" required>
                            <label class="form-label" for="host-value" _="Source"></label>
                            <div class="invalid-feedback" _="Source must be entered"></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="host-desc">
                            <label class="form-label" for="host-desc" _="Description"></label>
                          </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-sm rounded-pill" data-bs-dismiss="modal" id="editFormCancel" _="Cancel"></button>
                    <button type="button" class="btn btn-primary btn-sm rounded-pill" id="editFormOK" _="OK"></button>
                </div>
            </div>
        </div>
    </div>
</form>
